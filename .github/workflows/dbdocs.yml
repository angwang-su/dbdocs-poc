name: DBDocs Auto Generation

on:
  push:
    branches:
      - develop
    paths:
      - 'src/entities/**'
  pull_request:
    branches:
      - develop
      - main
      - staging
    paths:
      - 'src/entities/**'

jobs:
  generate-dbdocs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install dbdocs CLI
        run: npm install -g dbdocs

      - name: Install typeorm-dbml-generator
        run: npm install -g typeorm-dbml-generator

      - name: Generate DBML from TypeORM entities
        run: |
          npx typeorm-dbml-generator \
            --dataSource=./src/database/data-source.ts \
            --output=./database.dbml

      - name: Set project name based on branch
        id: set-project
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          if [ "$BRANCH_NAME" = "main" ]; then
            echo "project_name=dbdocs-prod" >> $GITHUB_OUTPUT
          elif [ "$BRANCH_NAME" = "staging" ]; then
            echo "project_name=dbdocs-staging" >> $GITHUB_OUTPUT
          else
            echo "project_name=dbdocs-dev" >> $GITHUB_OUTPUT
          fi

      - name: Build and publish to dbdocs
        env:
          DBDOCS_TOKEN: ${{ secrets.DBDOCS_TOKEN }}
        run: |
          dbdocs login --token $DBDOCS_TOKEN
          dbdocs build database.dbml --project=${{ steps.set-project.outputs.project_name }}

      - name: Comment PR with dbdocs link (on PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const projectName = '${{ steps.set-project.outputs.project_name }}';
            const body = `ðŸ“Š **Database Documentation Updated**\n\nView the updated ERD at: https://dbdocs.io/${projectName}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
